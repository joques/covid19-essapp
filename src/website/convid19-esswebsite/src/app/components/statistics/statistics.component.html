<section class="stats-section">

  <mat-card>
    <h5 class="text-center" style="margin-bottom: 1rem;">Statistics as of {{datenow | date}} &nbsp;
      <!-- <mat-form-field>
        <mat-label> Select date </mat-label>
        <mat-select>
          <mat-option *ngFor="let data of data" [value]="data.date" (onSelectionChange)="select(data.date)">
            {{data.date | date}}
          </mat-option>
        </mat-select>
      </mat-form-field> -->
      <!-- </mat-form-field> -->
    </h5>
    <div class="buttons">
      <button class="danger" mat-raised-button matBadge="{{this.localData['onfirmed'].toString()}}">Confirmed Cases</button>
      <button class="primary" mat-raised-button matBadge="{{this.localData['recovered'].toString()}}">Recovered Patients</button>
      <button class="warning" mat-raised-button matBadge="{{this.localData['dead'].toString()}}">Confirmed Deaths</button>
      <button class="success" mat-raised-button matBadge="{{this.localData['suspected'].toString()}}">Suspected Cases</button>
      <!-- <button class="success" mat-raised-button >Suspected Cases</button> -->
    </div>
    <agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="onMapClick($event)">
      <agm-marker *ngIf="chosenLocation" [latitude]="latitude" [longitude]="longitude">
      </agm-marker>
      <div *ngIf="places">
        <div *ngFor="let coors of places;">
          <agm-marker [latitude]="coors.lat" [longitude]="coors.lng">
          </agm-marker>
        </div>
      </div>
    </agm-map>

  </mat-card>

  </div> -->
</section>
