<section class="testing-centres-section">
  <div id="link1">
    <mdb-card-body>
      <div class="img-container">
        <img src="../../../assets/img/testing.jpg" alt="profile">
      </div>
  
      <div style="padding: 13px;">
        <mat-card-header>
          <mat-card-title style="text-align: center;">Symptoms</mat-card-title>
        </mat-card-header>
        <mat-card *ngFor="let testing of Testing" style="margin-top:10px;">
          <mat-card-content>
            <p style="font-size:20px">
              {{testing}}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </mdb-card-body>
  </div>  
  </section>
