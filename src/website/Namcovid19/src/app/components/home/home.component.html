<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

<section id="home" class="home">
    
  <div class="trans-background">

    <div class="welcome-message">
      <div ng-controller="MyCtrl" class="maq">
        <marquee vspace="20" direction="right" style="animation: maq 5s ease-out;"><span>Latest News:</span> The current lockdown will be extended to a full countrywide  lockdown from <span class="text-danger"> Friday, 17th April 2020 </span>
          <span> to </span> <span class="text-danger"> Monday, 4 May 2020.</span> </marquee>
      </div>
      <div class="img-container-1">
        <img src="../../../assets/Logos/liberity1.jpg" alt="profile">
      </div>

      <span class="animated bounceInDown delay-1s">Get your facts right about</span>
      <h1 class="animated bounceInDown delay-2s">Coronavirus disease(COVID-19)</h1>
      <div class="about-footer">
        <a class="btn btn-danger" block="true" style="outline-color: white; float: right !important;"
          [routerLink]="['/app-tech-response']">Join Us
        </a>
      </div>

      <div id="hotline-wrapper">
        <span class="text-danger " ><strong>Hotline: 0800 100 100</strong></span>
      </div>
    
     
      <!--  <div class="hr"></div> -->
      <!-- <div class="hr"></div>  -->


      <!-- <span class="animated bounceInDown delay-2s">Brought to you by Namibia virtual hackathon for COVID-19</span> -->


      <!-- <h2 class="animated heartBeat delay-3s"> MoHSS COVID-19 hotline at 0800 100 100.
      </h2> -->

    </div>

    <div class="row" id="arrow-style" (click)="scroll(general)">
      <div class="chevron"></div>
      <div class="chevron"></div>
      <div class="chevron"></div>
    </div>
  </div>

</section>

            </div>

          <div id="general" class="general container">
            <div class="link3">
              <mdb-card-body>
    
                <mdb-card-text>
