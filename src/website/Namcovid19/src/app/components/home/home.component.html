<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

<main class="main-grid">
  <div class="center-wrapper">

    <div class="card-wrapper">
      <div style="display: flex; align-items: center; margin-bottom: 10px;">
        <div style="flex-grow: 1; font-size: medium;">National Statistics</div>
        <div>

          <a href="https://datastudio.google.com/open/1xzhTMucZJZg-hCGaLpwhDdOlzzUaCzQA" target="__blank">
            <button class="btn btn-dark btn-sm">
              Statistics Dashboard
              <mdb-icon fas icon="chart-line" class="mr-2"></mdb-icon>
            </button>
          </a>
        </div>

      </div>

      <!-- STATS CARDS-->
      <div class="card-deck">
        <mdb-card class="text-center mb-3" borderColor="border-info" style="max-width: 20rem">
          <mdb-card-header>CONFIRMED</mdb-card-header>
          <mdb-card-body>
            <mdb-card-title class="text-info">
              <h1 class="card-title animated bounceInDown"><strong>{{confirmedCount || 0}}</strong></h1>
            </mdb-card-title>
          </mdb-card-body>
        </mdb-card>
        <mdb-card class="text-center mb-3" borderColor="border-danger" style="max-width: 20rem">
          <mdb-card-header>ACTIVE</mdb-card-header>
          <mdb-card-body>
            <mdb-card-title class="text-danger">
              <h1 class="card-title animated bounceInDown"><strong>{{activeCount || 0}}</strong></h1>
            </mdb-card-title>
          </mdb-card-body>
        </mdb-card>
        <mdb-card class="text-center mb-3" borderColor="border-success" style="max-width: 20rem">
          <mdb-card-header>RECOVERED</mdb-card-header>
          <mdb-card-body>
            <mdb-card-title class="text-success">
              <h1 class="card-title animated bounceInDown"><strong>{{recoveredCount || 0}}</strong></h1>
            </mdb-card-title>
          </mdb-card-body>
        </mdb-card>
        <mdb-card class="text-center mb-3" borderColor="border-dark" style="max-width: 20rem">
          <mdb-card-header>DEATHS</mdb-card-header>
          <mdb-card-body>
            <mdb-card-title class="text-dark">
              <h1 class="card-title animated bounceInDown"><strong>{{deathCount || 0}}</strong></h1>
            </mdb-card-title>
          </mdb-card-body>
        </mdb-card>
        <mdb-card class="text-center mb-3" borderColor="border-warning" style="max-width: 20rem">
          <mdb-card-header>TOTAL TESTED</mdb-card-header>
          <mdb-card-body>
            <mdb-card-title class="text-warning">
              <h1 class="card-title animated bounceInDown"><strong>{{testedCount || 0}}</strong></h1>
            </mdb-card-title>
          </mdb-card-body>
        </mdb-card>
      </div>

      <!-- STATS CARDS-->
    </div>

      <!-- NEWS SECTION-->
      <app-latest-news></app-latest-news>
      <!-- NEWS SECTION-->


    <div class="section-wrapper">
      <!-- PREVENTATIVE MEASURES -->
      <app-measures></app-measures>
      <!-- PREVENTATIVE MEASURES -->
    </div>


    <div class="section-wrapper">
      <!-- SYMPTOMS -->
      <app-symptoms></app-symptoms>
      <!-- SYMPTOMS -->
    </div>

    <div class="section-wrapper">

      <!-- TESTING INFO -->
      <app-testing-info></app-testing-info>
      <!-- TESTING INFO -->
    </div>
  </div>
</main>
