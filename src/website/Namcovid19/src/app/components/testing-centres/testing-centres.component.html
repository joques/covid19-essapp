<main class="main-grid">
  <div class="center-wrapper">
    <section class="testing-centres-section">
      <div>
        <mdb-card-body>


          <div style="padding: 13px;">
            <mat-card-header>
              <mat-card-title style="text-align: center;">Testing Centres</mat-card-title>
            </mat-card-header>
            <mat-card *ngFor="let testing of Testing" style="margin-top:10px;">
              <mat-card-content>
                <p style="font-size:20px">
                  {{testing.name}}
                  <br>
                  {{testing.about}}
                </p>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="hr"></div>
          <div class="about-footer">
            <a class="btn btn-danger" block="true"
              style="outline-color: white; float: right !important; margin-top: 1.5rem;"
              [routerLink]="['/app-testing-info']">Testing Information 
            </a>
          </div>
          <div class="hr"></div>
        </mdb-card-body>
      </div>
    </section>
  </div>
</main>
