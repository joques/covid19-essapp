
<section class="circulars">
<h1 style="text-align: center; font-weight: bold; ">Statements<span> on COVID-19</span></h1>

<section id="services" class="services">
  <div class="container">
      <div class="row">
          <div class="col">

          </div>
      </div>
      <div *ngIf="classifications" class="row" >
          <div *ngFor="let class of classifications" class="col-sm-12">
              <h3 style="text-align: left; font-weight: bolder;">{{class}}</h3>
            <div class="row">
                <ng-template ngFor let-doc [ngForOf]="circulars">
                    <div *ngIf="doc.classification == class" class="col-lg-3 col-md-6 col-sm-12">
                        <div   class="circular" (click)="download(doc.docid)">
                            <i class="fas fa-file-pdf icon"></i>
                            <h5><strong> {{doc.title}}</strong></h5>
                            <!-- <p>Document id: {{doc.docid}}</p> -->
                            <p>Publication Date: {{doc.pubdate}}</p>
                            <p>Author: {{doc.author}}</p>
                            <!-- <p>Source: {{doc.source}}</p> -->
                        </div>
                    </div>
                </ng-template>
          </div>
      </div>
<br>
      </div>
      <!--row-->
  </div>
  <!--container-->
</section>
</section>
