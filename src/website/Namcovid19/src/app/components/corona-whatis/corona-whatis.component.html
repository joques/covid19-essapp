<div>
  <mdb-card-body>
    <mat-card-header>
      <mat-card-title>What is Coronavirus?</mat-card-title>
    </mat-card-header>
    <div style="display: flex;">
      <div class="img-container">
        <img src="../../../assets/img/virus-small.png" alt="profile">
      </div>
      <mat-card *ngFor="let info of coronaInfo" style="margin-top:10px;">
        <mat-card-content>
            <p style="font-size:20px">
              {{info}}
            </p>
        </mat-card-content>
  
      </mat-card>
    </div>
  </mdb-card-body>
</div>
