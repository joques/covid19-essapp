        <div class="container">

              </div>
            </div>

              </div>
            </div>
            <div class="col-md">
              <div class="counter bg-danger">
                <!-- <img src="../../../assets/img/dead_stat.png" style="height: 64px" class="img-fluid" alt="Responsive image"> -->
                <h2 class="count-title">{{ this.deathCount }}</h2>
                <!-- <h2 class="count-title">{{ 0 }}</h2> -->
                <p class="count-text ">Confirmed Deaths</p>
              </div>
            </div>
            <div class="col-md">
              <div class="counter bg-warning">
                <!-- <img src="../../../assets/img/suspected_stat.png" style="height: 64px" class="img-fluid" alt="Responsive image"> -->
                <h2 class="count-title">{{ this.suspectedCount }}</h2>
                <!-- <h2 class="count-title">{{ 306 }}</h2> -->
                <p class="count-text ">Suspected Cases</p>
              </div>
            </div>
          </div>
        </div>

      </mat-card>
      <div  style="padding-top: 1em;padding-bottom: 4%">
        <mat-card>
          <mat-card-content>
            <div  id="stats-canvas" style="display: block; height: 500px" [hidden]="!isLoaded">
              <canvas mdbChart
                  [chartType]="chartType"
                  [datasets]="chartDatasets"
                  [labels]="chartLabels"
                  [colors]="chartColors"
                  [options]="chartOptions"
                  [legend]="true"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)">
              </canvas>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

            </div>
          </mat-card-content>
        </mat-card>
      </div>
